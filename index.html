<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/tailwind.css" />
    <title>Portfolio | Arman Maurya</title>
</head>

<body class="h-screen overflow-hidden">
    <div class="h-full">
        <!-- Navigation Bar -->
        <div id="navbar"></div>
        <!-- Home Page -->
        <div class="flex items-center justify-center h-full">
            <div class="flex justify-between w-full">
                <!-- Name -->
                <div class="flex justify-center items-center w-full home-page-name">
                    <div>
                        <h1 class="name">&lt;Arman <br> Maurya/&gt;</h1>
                        <p class="description text-white">Full Stack Developer.</p>
                    </div>
                </div>
                <!-- Image -->
                <div class="flex justify-center items-center w-full">
                    <div class="">
                        <img class="" style="width: 400px; height: 400px; object-position: 0 0px; object-fit: cover; border-top-left-radius: 100px; border-end-end-radius: 100px;" src="./assets/images/profile-photo.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        fetch('components/navbar.html')
            .then(response => {
                if (!response.ok) throw new Error('Navbar not found.');
                return response.text();
            })
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
